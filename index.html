<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Business Website, First Website for beginners, Website Template"
    />
    <meta
      name="description"
      content="Dummy Website for beginner developers to practice from. Feel free to copy the design if you like it for practicing your own development skills."
    />
    <link rel="shortcut icon" href="/svg/mainlogo.svg" type="image/x-icon" />
    <title>David and Diners</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:wght@100;300;400;500;700;900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.js"></script>
  </head>

  <body class="bg-slate-50 font-primary">
    <!-- start Navbar -->
    <header
      id="header"
      class="sticky top-0 z-30 h-[75px] min-w-full bg-black px-4 text-white md:h-[64px]"
    >
      <nav class="navbar flex h-full items-center justify-between">
        <section
          class="navLeft flex max-h-full items-center justify-between p-1 text-custom"
        >
          <div>
            <img
              class="md:w-[40px]"
              src="/svg/mainlogo.svg"
              width="25"
              height="25"
              alt="MainLogo"
            />
          </div>
          <div class="px-2 text-center">
            <label
              for="CompanyName"
              class="textGradient centered font-cursive font-extrabold tracking-wider md:text-[18px] lg:text-[22px] lg:tracking-widest"
              >David & Diners</label
            >
          </div>
        </section>
        <section class="navCenter relative hidden md:block">
          <label id="navLinksGroup">
            <ul
              id="navLinksList"
              aria-labelledby="navLinksGroup"
              class="flex flex-1 p-1"
            ></ul>
          </label>
        </section>
        <section
          class="navRight flex items-center justify-end p-1 md:justify-end"
        >
          <button
            title="Menu"
            type="button"
            id="hamBar"
            class="hamburgerIcon cursor-pointer md:hidden"
            aria-controls="sideMenu"
            aria-expanded="false"
          >
            <img src="/svg/hambar.svg" width="24" height="24" alt="Menu" />
          </button>
          <button
            type="button"
            title="Login"
            class="login hover: hidden cursor-pointer md:block"
          >
            <img src="/svg/user.svg" width="24" height="24" alt="User Login" />
          </button>
        </section>
      </nav>
    </header>
    <!-- end Navbar -->

    <!-- start Menu-Drawer -->
    <div
      id="backdrop"
      class="fixed inset-0 z-10 hidden bg-black bg-opacity-60 transition-opacity delay-150 duration-500 ease-in-out md:hidden"
    ></div>
    <div
      id="menuDrawer"
      class="menuDrawer scrollbar-thin fixed left-0 top-0 z-40 h-full max-w-[100vw] -translate-x-full overflow-y-scroll rounded-md bg-primary px-4 transition-transform delay-150 duration-500 ease-in-out md:hidden"
    >
      <div class="menuWrapper text-[20px] text-black">
        <section class="menuTop flex h-[64px] items-center justify-between p-1">
          <div class="flex min-w-[100px] items-center justify-between p-1">
            <div>
              <img
                class="md:w-[40px]"
                src="/svg/mainlogo.svg"
                width="25"
                height="25"
                alt="MainLogo"
              />
            </div>
            <div class="px-2 text-center">
              <label
                for="CompanyName"
                class="font-cursive font-semibold tracking-wider"
                >David and Diners</label
              >
            </div>
          </div>
          <button
            title="Close button"
            type="button"
            id="closeBtn"
            class="closeBtn cursor-pointer"
          >
            <img
              src="/svg/close.svg"
              width="24"
              height="24"
              alt="Close button"
            />
          </button>
        </section>
        <hr class="my-6 border border-black" />
        <section class="menuCenter py-5">
          <div
            class="mb-14 mt-3 flex items-center justify-between rounded-md border-black bg-white px-3 py-1 focus-within:border-[1px] focus-within:shadow-inner"
          >
            <input
              class="h-full w-full outline-none"
              type="text"
              placeholder="Search"
            />
            <button title="Search" type="button">
              <i class="fas fa-magnifying-glass"></i>
            </button>
          </div>
          <nav for="menuLinks" class="tracking-wide">
            <ul
              id="menuLinks "
              class="menuLinks flex flex-col items-center justify-center gap-10"
            >
              <li
                class="flex w-full items-center justify-start gap-5 text-white"
              >
                <div class="p-2">
                  <i
                    class="fa-solid fa-house-chimney-window fa-beat-fade fa-xl"
                  ></i>
                </div>
                <a
                  href="/index.html"
                  aria-label="Our main homepage"
                  class="transition-all delay-75 duration-300 ease-linear hover:text-white"
                  >Home</a
                >
              </li>
              <li class="flex w-full items-center justify-start gap-5">
                <div class="p-2">
                  <i class="fa-solid fa-book-open fa-xl"></i>
                </div>
                <a
                  href="/src/pages/aboutus.html"
                  aria-label="Learn more about us and what we do"
                  class="transition-all delay-75 duration-300 ease-linear hover:text-white"
                  >About Us</a
                >
              </li>
              <li class="flex w-full items-center justify-start gap-5">
                <div class="p-2">
                  <i class="fa-solid fa-list-ol fa-xl"></i>
                </div>
                <a
                  href="/src/pages/menu.html"
                  aria-label="Explore all the services and products that we provide"
                  class="transition-all delay-75 duration-300 ease-linear hover:text-white"
                  >Services</a
                >
              </li>
              <li class="flex w-full items-center justify-start gap-5">
                <div class="p-2">
                  <i class="fa-solid fa-address-book fa-xl"></i>
                </div>
                <a
                  href="/src/pages/contactus.html"
                  aria-label="For more information get in touch with us"
                  class="transition-all delay-75 duration-300 ease-linear hover:text-white"
                  >Contact Us</a
                >
              </li>
            </ul>
          </nav>
        </section>
        <hr class="my-6 border border-black" />
        <section
          class="menuBottom whitespace-nowrap py-5 text-center text-[12px] font-light tracking-wide"
        >
          <p>¬© 2024 David and Diners.</p>
          <p>All rights reserved.</p>
        </section>
      </div>
    </div>
    <!-- end Menu-Drawer -->

    <main>
      <!-- start Hero-Section -->
      <section
        id="hero-section"
        class="hero-section relative flex h-[calc(100vh-75px)] w-full items-center justify-center md:h-[calc(100vh-64px)]"
      >
        <div
          id="backdrop"
          class="absolute left-0 top-0 h-full w-full bg-black bg-opacity-20 md:bg-opacity-[0.67]"
        ></div>
        <picture class="-z-10 h-full w-full">
          <source srcset="/img/herolg.webp" media="(min-width: 768px)" />
          <source srcset="/img/herosm.webp" media="(max-width: 767px)" />
          <img src="/img/herolg.webp" alt="Hero image" class="h-full w-full" />
        </picture>
        <div
          class="heroInfo absolute m-auto w-[55%] cursor-default flex-col items-center justify-center text-custom text-white"
        >
          <h1 class="my-4 text-center font-primary tracking-wider md:my-7">
            Welcome to Your
            <span class="font-semibold text-[#ff0000]"> ‚ù§Ô∏è Favorite</span>
            Dining Destination
          </h1>
          <div
            class="text-center font-secondary text-[.5em] tracking-wider md:tracking-normal"
          >
            <span>üç¥</span>
            <span class="textGradient">
              Where every meal is a celebration of flavor.
            </span>
            <span>üçï</span>
          </div>
        </div>
      </section>
      <!-- end Hero-Section -->
    </main>

    <!-- start page-Tracker-Btn -->
    <section class="centered fixed bottom-0 right-2 z-10">
      <svg class="h-24 w-24">
        <defs>
          <linearGradient id="customGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #00f0ff; stop-opacity: 1" />
            <stop offset="33%" style="stop-color: #00aaff; stop-opacity: 1" />
            <stop offset="67%" style="stop-color: #0077ff; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #0044ff; stop-opacity: 1" />
          </linearGradient>
        </defs>
        <circle
          cx="48"
          cy="48"
          r="20"
          fill="none"
          stroke="url(#customGradient)"
          stroke-width="6"
          id="border"
        />

        <i
          id="scrollToTop"
          class="fas fa-arrow-up absolute cursor-pointer text-2xl text-white"
        ></i>
      </svg>
    </section>
    <!-- end page-Tracker-Btn -->
  </body>
</html>
